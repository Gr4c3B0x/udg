<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data JSON</title>
</head>
<body>
    <h1>Input Data Pengguna</h1>
    <form id="dataForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="komen">Komentar:</label>
        <input type="text" id="komen" name="komen" required><br><br>

        <button type="submit">Simpan Data</button>
    </form>
    <p id="responseMessage"></p>
    <div id="data-body"></div>

    <script>
        const sheetUrl = 'https://script.google.com/macros/s/AKfycbxY2YCOD_TK92CCK1C_jPbmLMx89p4hkSq5Ij6u1Vozc9ehF6bff3lNnd5UMqNqCXolsg/exec'; 

        fetch(sheetUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const tbody = document.getElementById('data-body');
                rows.forEach(row => {
                    const cells = row.split(',');
                    const tr = document.createElement('tr');
                    cells.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error:', error));
</script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxY2YCOD_TK92CCK1C_jPbmLMx89p4hkSq5Ij6u1Vozc9ehF6bff3lNnd5UMqNqCXolsg/exec'
        const form = document.forms['dataForm']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
    
    <!--script src="apl.js"></script-->
</body>
</html>
