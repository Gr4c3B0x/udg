    <h1>Input Data Pengguna</h1>

        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="komen">Komentar:</label>
        <input type="text" id="komen" name="komen" required><br><br>

        <button type="submit">Simpan Data</button>
    </form>

    <div id="data-output"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz6FuKXbPLPRLIONZVS_3R2SSMEXX5TNDNZ-yQ_FQa6JAXMcco4V6nD752K4-UW3tRx_w/exec'
        const form = document.forms['dataForm']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
